<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>My Daily Schedule</h1>
    
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>07:00 AM</td>
                <td>Wake up & Morning Routine</td>
                <td>1 hour</td>
            </tr>
            <tr>
                <td>08:00 AM</td>
                <td>Breakfast</td>
                <td>30 mins</td>
            </tr>
            <tr>
                <td>08:30 AM</td>
                <td>Work</td>
                <td>4 hours</td>
            </tr>
            <tr>
                <td>12:30 PM</td>
                <td>Lunch Break</td>
                <td>1 hour</td>
            </tr>
            <tr>
                <td>01:30 PM</td>
                <td>Work</td>
                <td>4 hours</td>
            </tr>
            <tr>
                <td>05:30 PM</td>
                <td>Exercise</td>
                <td>1 hour</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
